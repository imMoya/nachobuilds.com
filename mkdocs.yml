site_name: nachobuilds.com
repo_name: imMoya/nachobuilds.com
repo_url: https://github.com/imMoya/nachobuilds.com
theme:
  name: material
  logo: assets/nb_bc.png
  favicon: assets/nb_circle.ico
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: orange
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: orange
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference

nav:
  - whois: index.md
  - blog:
    - blog/index.md
  - links: links.md

# Override the default favicon for Chrome
extra:
  extra_head:
    - '<link rel="icon" href="assets/favicon.png" type="image/png">'

plugins:  
 - search:
 - blog:
     enabled: true
     blog_dir: blog
     blog_toc: true
     post_dir: "{blog}/posts"
     post_url_format: "{slug}"
     post_readtime: false
     post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
     post_slugify_separator: _
     post_excerpt: optional
     post_excerpt_separator: <!-- more -->
     categories: true
     categories_allowed:
        - python
        - personal
